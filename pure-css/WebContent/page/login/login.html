<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页</title>
<link rel="stylesheet" href="../../resource/css/global.css">
<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<h2 class="tit">北京联通企业级大数据平台</h2>
		<div class="parting-line"></div>
		<div class="login-content clearfix">
			<div class="username">
				<label>用户名：</label>
				<input type="text" class="text-import">
			</div>	
			<div class="password">
				<label>密&nbsp;&nbsp;&nbsp;码：</label>
				<input type="password" class="text-import">
			</div>	
			<ul class="remember clearfix">
				<li class="fl remember-username clearfix">
					<input type="checkbox" class="fl">
					<span class="fl">记住账号</span>
				</li>
				<li class="fl clearfix">
					<input type="checkbox" class="fl">
					<span class="fl">记住密码</span>
				</li>
			</ul>
			<div class="login-btn clearfix">
				<input type="button" value="登录" class="fl">
				<input type="button" value="重置" class="fr">
			</div>			
		</div>
	</div>
</body>
</html>
